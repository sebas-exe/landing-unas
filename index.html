



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseños de Uñas Digitales - Agenda tu Cita</title>
    <!-- Incluimos Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .action-button {
            transition: all 0.3s ease;
        }
        .action-button:hover {
            transform: scale(1.05);
        }
        .whatsapp-button:hover {
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }
        /* NUEVO: Estilo para el botón de Google Maps */
        .maps-button:hover {
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-6 md:p-8">
            <header class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-pink-500">Impresión Personalizada de Uñas Cali</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Tu diseño, impreso en tus uñas al instante.</p>
            </header>

            <!-- Sección del Video -->
            <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden mb-6 shadow-lg">
                <iframe 
                    src="https://youtube.com/shorts/6mEjEY9GdvM?si=V1L14gTUTZqET-0V" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    class="w-full h-full">
                </iframe>
            </div>

            <div class="text-center">
                <p class="mb-6">
                    ¿Te gusta lo que ves? ¡Agenda tu cita o visítanos para conocer la tecnología!
                </p>
                
                <!-- Botón de WhatsApp -->
                <a href="https://wa.link/lxisg9"
                   target="_blank"
                   class="action-button whatsapp-button inline-block bg-green-500 text-white font-bold py-4 px-8 rounded-full text-lg w-full shadow-lg">
                    <svg class="w-6 h-6 inline-block mr-2 -mt-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.02 2a8 8 0 100 16 8 8 0 000-16zM6.5 10.5c.28 0 .5.22.5.5v1c0 .28-.22.5-.5.5h-1c-.28 0-.5-.22-.5-.5v-1c0-.28.22-.5.5-.5h1zm3.5 0c.28 0 .5.22.5.5v1c0 .28-.22.5-.5.5h-1c-.28 0-.5-.22-.5-.5v-1c0-.28.22-.5.5-.5h1zm3.5 0c.28 0 .5.22.5.5v1c0 .28-.22.5-.5.5h-1c-.28 0-.5-.22-.5-.5v-1c0-.28.22-.5.5-.5h1z"></path></svg>
                    Agendar por WhatsApp
                </a>

                <!-- ***** INICIO DEL NUEVO BOTÓN DE GOOGLE MAPS ***** -->
                <!-- IMPORTANTE: Reemplaza 'URL_DE_GOOGLE_MAPS_AQUI' con el enlace de tu negocio. -->
                <a href="https://share.google/ydhGa26fi7ldaD1uj"
                   target="_blank"
                   class="action-button maps-button inline-block bg-indigo-600 text-white font-bold py-4 px-8 rounded-full text-lg w-full shadow-lg mt-4">
                   <svg class="w-6 h-6 inline-block mr-2 -mt-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                    Cómo Llegar (Google Maps)
                </a>
                <!-- ***** FIN DEL NUEVO BOTÓN ***** -->
            </div>
        </div>
        <footer class="bg-gray-50 dark:bg-gray-700 p-4 text-center text-sm text-gray-500 dark:text-gray-400">
            &copy; 2024 NailArt Digital. Todos los derechos reservados.
        </footer>
    </main>

</body>
</html>

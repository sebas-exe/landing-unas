<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseños de Uñas Digitales - Agenda tu Cita</title>
    <!-- Incluimos Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .whatsapp-button {
            transition: all 0.3s ease;
        }
        .whatsapp-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,255,100,0.2);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-6 md:p-8">
            <header class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-pink-500">Impresión Personalizada de Uñas Cali</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Tu diseño, impreso en tus uñas al instante.</p>
            </header>

            <!-- Sección del Video -->
            <!-- IMPORTANTE: Reemplaza el 'VIDEO_ID_DE_YOUTUBE' con el ID de tu video. -->
            <!-- Por ejemplo, si tu video es https://www.youtube.com/watch?v=abcdef123, el ID es 'abcdef123' -->
            <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden mb-6 shadow-lg">
                <iframe 
                    src="https://youtube.com/shorts/6mEjEY9GdvM?si=JZj2z7WFIMnGqqEB" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    class="w-full h-full">
                </iframe>
            </div>

            <div class="text-center">
                <p class="mb-6">
                    
                    ¿Te gusta lo que ves? ¡Agenda tu cita ahora mismo y luce un diseño único!
                </p>
                
                <!-- Botón de WhatsApp -->
                <!-- IMPORTANTE: Modifica el número de teléfono y el mensaje. -->
                <!-- 1. Reemplaza '573001234567' con tu número de WhatsApp (código de país + número). -->
                <!-- 2. Puedes personalizar el mensaje pre-cargado en el parámetro 'text'. -->
                <a href="https://wa.link/lxisg9"
                   target="_blank"
                   class="whatsapp-button inline-block bg-green-500 text-white font-bold py-4 px-8 rounded-full text-lg w-full shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Agendar por WhatsApp
                </a>
            </div>
        </div>
        <footer class="bg-gray-50 dark:bg-gray-700 p-4 text-center text-sm text-gray-500 dark:text-gray-400">
            &copy; 2024 NailArt Digital. Todos los derechos reservados.
        </footer>
    </main>

</body>
</html>
